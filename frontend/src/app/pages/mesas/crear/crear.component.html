<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            CREAR MESA
        </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">
            ACTUALIZAR MESA
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>Numero</label>
                </div>
                <div class="col-9">
                     <input class="form-control" type="number"
                            [disabled]="!modoCreacion"
                            [(ngModel)]="laMesa.numero"
                            type="number">
                        <p *ngIf="intentoEnvio && laMesa.numero==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Cantidad de inscritos</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="number"
                        [(ngModel)]="laMesa.cantidad_inscritos"
                        type="number">
                    <p *ngIf="intentoEnvio && laMesa.cantidad_inscritos==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Total de votos</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="number"
                            [(ngModel)]="laMesa.total_votos">
                    <p *ngIf="intentoEnvio && laMesa.total_votos==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Cantidad votos del ganador</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="number"
                            [(ngModel)]="laMesa.cant_votos_ganador">
                    <p *ngIf="intentoEnvio && laMesa.cant_votos_ganador==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Candidato Ganador</label>
                </div>
                <div class="col-9">
                    <select class="form-control" name="candidatos" id="select-candidato" value="" [(ngModel)]="laMesa.id_candidato_ganador">   
                        <option value={{candidatoActual._id}}  *ngFor="let candidatoActual of candidatos">
                            {{candidatoActual.nombre}} {{candidatoActual.apellido}}
                        </option>                       
                    </select>
                    
                </div>
            </div>
            <br>
            <div class="row">
                <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">
                        Crear
                </button>
                <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">
                    Actualizar
                </button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
